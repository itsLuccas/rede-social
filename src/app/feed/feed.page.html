<ion-header>
    <ion-toolbar>
        <ion-title>Feed</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="images">
        <div class="image" *ngFor="let user of ((allUsers | async))">
          <ion-card>
              <ion-grid>
                  <ion-row>
                      <ion-col size="2">
                        <ion-avatar id="avatar">
                            <img src="https://ucarecdn.com/{{ user.posts[user.posts.length-1].imagem }}/-/crop/200x200/center/">
                        </ion-avatar>
                      </ion-col>
                      <ion-col  size="10">
                        <p *ngIf="user.posts">{{ user.username }}</p> 
                      </ion-col>
                  </ion-row>
              </ion-grid> 
            <ion-img *ngIf="user.posts" src="https://ucarecdn.com/{{ user.posts[user.posts.length-1].imagem }}/-/crop/200x200/center/"></ion-img>
            <p *ngIf="user.posts">{{ user.posts[user.posts.length-1].desc }}</p>
        </ion-card>
        </div>
      </div>      
</ion-content>
