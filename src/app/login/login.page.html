<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  class="body">
    <div>
      <ion-label class="titulo"> Bem-vindo(a)</ion-label><br>
      <ion-label class="titulo" style="font-weight: bold;"> WatterBuddy</ion-label>
      <ion-icon name="water-outline"></ion-icon>
    </div>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()" class="bcolor">Login</ion-button>
    <ion-button expand="block" (click)="register()" class="bcolor">Register</ion-button>
  </ion-list>
  
</ion-content>
