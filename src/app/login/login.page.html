<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  class="body">
    <IonListHeader>
      <IonLabel class="titulo"> Bem-vindo(a)</IonLabel><br>
      <IonLabel class="titulo" style="font-weight: bold;"> WatterBuddy</IonLabel>
    </IonListHeader>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="login()" class="bcolor" >Login</ion-button>
    <ion-button expand="block" (click)="register()" class="bcolor">Register</ion-button>
  </ion-list>
  
</ion-content>
